<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />
  <meta name="author" content="YouTube India Search" />
  <meta name="description" content="Search YouTube with real-time suggestions. Try our YouTube India search tool with accurate, no-cache keyword suggestions." />
  <meta name="keywords" content="YouTube search, search YouTube, YouTube India, YouTube suggestions, real-time YouTube search, live YouTube autocomplete, YouTube keywords India, online YouTube search" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="YouTube Search Suggestions - Real-Time YouTube India Search" />
  <meta property="og:description" content="Experience real-time YouTube search suggestions optimized for India. No caching, full YouTube suggestion access." />
  <meta property="og:image" content="https://www.youtube.com/img/favicon_144.png" />
  <meta property="og:url" content="https://example.com/youtube-search" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="YouTube Search Suggestion Tool - Live, Fast & SEO Friendly" />
  <meta name="twitter:description" content="Live YouTube suggestion tool for SEO, YouTube search, and keyword discovery with no caching." />
  <meta name="twitter:image" content="https://www.youtube.com/img/favicon_144.png" />

  <title>YouTube Search Suggestions | Search YouTube | YouTube India Tool</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      margin: 0;
      padding: 40px;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #0d47a1;
    }

    #searchBox {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border: 2px solid #2196f3;
      border-radius: 8px;
      outline: none;
    }

    #searchBox:focus {
      border-color: #0d47a1;
    }

    #results {
      margin-top: 25px;
      max-height: 400px;
      overflow-y: auto;
    }

    .suggestion {
      background: #f5f5f5;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      font-size: 16px;
      color: #333;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .suggestion:hover {
      background: #e3f2fd;
      color: #0d47a1;
    }

    .animated {
      transform: translateY(10px);
      opacity: 0;
      animation: slideIn 0.3s forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }

      #searchBox {
        font-size: 14px;
      }

      .suggestion {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <main class="container">
    <header>
      <h1>Real-Time YouTube Search</h1>
      <h2>Search YouTube | YouTube India Suggestions</h2>
    </header>

    <section>
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Type anything to search YouTube..." 
        autocomplete="off" 
        autocorrect="off" 
        autocapitalize="off" 
        spellcheck="false" 
        aria-label="Search YouTube" 
      />
      <div id="results" aria-live="polite"></div>
    </section>
    
    <footer>
      &copy; 2025 YouTube Search India Tool. Optimized for YouTube search, SEO keyword tools, and search YouTube India queries.
    </footer>
  </main>

  <script>
    function handleSuggestions(data) {
      const suggestions = data[1];
      displaySuggestions(suggestions, true);
    }

    function displaySuggestions(suggestions, animate = false) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (Array.isArray(suggestions)) {
        suggestions.forEach((item, index) => {
          const suggestionText = item[0];
          const div = document.createElement('div');
          div.className = 'suggestion';
          if (animate) {
            div.classList.add('animated');
            div.style.animationDelay = `${index * 0.05}s`;
          }

          div.textContent = suggestionText;

          div.addEventListener('click', () => {
            const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(suggestionText)}`;
            window.open(url, '_blank');
          });

          resultsContainer.appendChild(div);
        });
      }
    }

    let timeout = null;

    document.getElementById('searchBox').addEventListener('input', function () {
      const query = this.value; // preserve full input including spaces

      if (timeout) clearTimeout(timeout);

      if (query.length === 0) {
        document.getElementById('results').innerHTML = '';
        return;
      }

      timeout = setTimeout(() => {
        const oldScript = document.getElementById('jsonpScript');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        const encodedQuery = encodeURIComponent(query);
        const url = `https://suggestqueries-clients6.youtube.com/complete/search?client=youtube&ds=yt&hl=en&gl=in&q=${encodedQuery}&callback=handleSuggestions&nocache=${Date.now()}`;
        
        script.src = url;
        script.id = 'jsonpScript';
        script.setAttribute('cache-control', 'no-store');
        script.setAttribute('expires', '0');
        document.body.appendChild(script);
      }, 300);
    });
  </script>

</body>
</html>
