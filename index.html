<body>

  <main class="container">
    <header>
      <h1>Real-Time YouTube Search</h1>
      <h2>Search YouTube | YouTube India Suggestions</h2>
    </header>

    <section>
      <input 
        type="text" 
        id="searchBox" 
        placeholder="Type anything to search YouTube..." 
        autocomplete="off" 
        autocorrect="off" 
        autocapitalize="off" 
        spellcheck="false" 
        aria-label="Search YouTube" 
      />
      <div id="results" aria-live="polite"></div>
    </section>
    
    <footer>
      &copy; 2025 YouTube Search India Tool. Optimized for YouTube search, SEO keyword tools, and search YouTube India queries.
    </footer>
  </main>

  <script>
    function handleSuggestions(data) {
      const suggestions = data[1];
      displaySuggestions(suggestions, true);
    }

    function displaySuggestions(suggestions, animate = false) {
      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = '';

      if (Array.isArray(suggestions)) {
        suggestions.forEach((item, index) => {
          const suggestionText = item[0];
          const div = document.createElement('div');
          div.className = 'suggestion';
          if (animate) {
            div.classList.add('animated');
            div.style.animationDelay = `${index * 0.05}s`;
          }

          div.textContent = suggestionText;

          div.addEventListener('click', () => {
            const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(suggestionText)}`;
            window.open(url, '_blank');
          });

          resultsContainer.appendChild(div);
        });
      }
    }

    let timeout = null;

    document.getElementById('searchBox').addEventListener('input', function () {
      const query = this.value; // preserve full input including spaces

      if (timeout) clearTimeout(timeout);

      if (query.length === 0) {
        document.getElementById('results').innerHTML = '';
        return;
      }

      timeout = setTimeout(() => {
        const oldScript = document.getElementById('jsonpScript');
        if (oldScript) oldScript.remove();

        const script = document.createElement('script');
        const encodedQuery = encodeURIComponent(query);
        const url = `https://suggestqueries-clients6.youtube.com/complete/search?client=youtube&ds=yt&hl=en&gl=in&q=${encodedQuery}&callback=handleSuggestions&nocache=${Date.now()}`;
        
        script.src = url;
        script.id = 'jsonpScript';
        script.setAttribute('cache-control', 'no-store');
        script.setAttribute('expires', '0');
        document.body.appendChild(script);
      }, 300);
    });
  </script>

</body>
